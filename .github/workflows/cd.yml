name: Deploy Frontend to S3

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v2
        with:
          version: 10.18.3
      - uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm build
        env:
          NEXT_PUBLIC_API: ${{ secrets.NEXT_PUBLIC_API }}
          NEXT_PUBLIC_JSEARCH_KEY: ${{ secrets.NEXT_PUBLIC_JSEARCH_KEY }}
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
          NEXT_PUBLIC_GOOGLE_MAP_API: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAP_API }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy to S3
        run: |
          # Upload static assets (JS/CSS) with long cache - they have content hashes
          aws s3 sync ./out/_next/static s3://adultna/_next/static \
            --cache-control "public,max-age=31536000,immutable" \
            --delete

          # Upload HTML files with no-cache - always fetch fresh to get new chunk references
          aws s3 sync ./out s3://adultna \
            --exclude "_next/static/*" \
            --cache-control "public,max-age=0,must-revalidate" \
            --delete

      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID=E267ZNAXPNLJS6
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --paths "/*"
