name: Deploy Frontend to S3

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v2
        with:
          version: 10.18.3
      - uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm build
        env:
          NEXT_PUBLIC_API: ${{ secrets.NEXT_PUBLIC_API }}
          NEXT_PUBLIC_JSEARCH_KEY: ${{ secrets.NEXT_PUBLIC_JSEARCH_KEY }}
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
          NEXT_PUBLIC_GOOGLE_MAP_API: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAP_API }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          NEXT_PUBLIC_GOOGLE_MAP_API: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAP_API }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Verify image optimization
        run: |
          echo "Checking generated images..."
          find ./out -name "*-640w.webp" | head -5
          find ./out -name "*-640w.avif" | head -5
          webp_count=$(find ./out -name "*.webp" | wc -l)
          avif_count=$(find ./out -name "*.avif" | wc -l)
          echo "WebP variants: $webp_count"
          echo "AVIF variants: $avif_count"

      - name: Deploy to S3 
        run: |
          # Upload AVIF images with correct MIME type and long cache
          aws s3 sync ./out s3://adultna \
            --exclude "*" \
            --include "*.avif" \
            --content-type "image/avif" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE

          # Upload WebP images with correct MIME type and long cache
          aws s3 sync ./out s3://adultna \
            --exclude "*" \
            --include "*.webp" \
            --content-type "image/webp" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE

          # Upload PNG/JPG images with long cache
          aws s3 sync ./out s3://adultna \
            --exclude "*" \
            --include "*.png" \
            --include "*.jpg" \
            --include "*.jpeg" \
            --include "*.svg" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE

          # Upload fonts with long cache
          aws s3 sync ./out s3://adultna \
            --exclude "*" \
            --include "*.woff" \
            --include "*.woff2" \
            --include "*.ttf" \
            --include "*.otf" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE

          # Upload JavaScript with long cache and compression hint
          aws s3 sync ./out s3://adultna \
            --exclude "*" \
            --include "*.js" \
            --content-type "application/javascript; charset=utf-8" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE

          # Upload CSS with long cache
          aws s3 sync ./out s3://adultna \
            --exclude "*" \
            --include "*.css" \
            --content-type "text/css; charset=utf-8" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE

          # Upload _next/static directory (already has content hashes)
          aws s3 sync ./out/_next/static s3://adultna/_next/static \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE \
            --delete

          # Upload HTML files with no-cache for fresh content
          aws s3 sync ./out s3://adultna \
            --exclude "*" \
            --include "*.html" \
            --content-type "text/html; charset=utf-8" \
            --cache-control "public, max-age=0, must-revalidate" \
            --metadata-directive REPLACE

          # Upload remaining files (JSON, XML, etc.)
          aws s3 sync ./out s3://adultna \
            --exclude "_next/static/*" \
            --exclude "*.webp" \
            --exclude "*.avif" \
            --exclude "*.png" \
            --exclude "*.jpg" \
            --exclude "*.jpeg" \
            --exclude "*.svg" \
            --exclude "*.woff*" \
            --exclude "*.ttf" \
            --exclude "*.otf" \
            --exclude "*.js" \
            --exclude "*.css" \
            --exclude "*.html" \
            --cache-control "public, max-age=3600" \
            --metadata-directive REPLACE \
            --delete

      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID=E267ZNAXPNLJS6
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --paths "/*"
